<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <form>
    <select (change)=onChange($event.target.value)>
      <option [value]="album.id" *ngFor="let album of albums"> {{album.title}}</option>
    </select> <br>

    titolo: <input #t> <br>
    durata : <input #l> <br>
    data pubblicazione: <input type = "date" #d> <br>

    <button (click)= "onClick(t,d,l)"> Prenota </button>

  </form>


  {{selectedRoom | json}}

 <ul>
   <li *ngFor="let song of songList">
    {{song.album.title}} : {{song | json}}
   </li>
 </ul>


 {{songList | json}}
</div>

<app-lista-canzone [songList]="songList" ></app-lista-canzone>
<app-dettagli-album [selectedAlbum]="selectedAlbum"></app-dettagli-album>
